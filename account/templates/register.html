{% extends "base.html" %}
{% block content %}
<h2>Регистрация</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зарегистрироваться</button>
</form>

<p style="text-align: center; margin-top: 20px;">
    Уже есть аккаунт? <a href="{% url 'account:login' %}">Войти</a>
</p>
{% endblock %}
