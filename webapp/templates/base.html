{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<header>
  <nav>
    <a href="{% url 'webapp:photo_list' %}">Галерея</a>
    {% if user.is_authenticated %}
      | <a href="{% url 'webapp:photo_add' %}">Создать фото</a>
      | <a href="{% url 'webapp:album_add' %}">Создать альбом</a>
      | <a href="{% url 'account:profile' user_id=user.id %}">Мой профиль</a>
      | <a href="{% url 'account:logout' %}">Выйти</a>
      <span style="float: right;">Привет, {{ user.first_name|default:user.username }}!</span>
    {% else %}
      | <a href="{% url 'account:login' %}">Войти</a>
      | <a href="{% url 'account:register' %}">Зарегистрироваться</a>
    {% endif %}
  </nav>
</header>
  {% block content %}

  {% endblock %}
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
